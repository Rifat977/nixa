{% extends 'root/partial/base.html' %}

{% block title %}Contact us || Nixaglobal{% endblock %}

{% load static %}

{% block content %}
<!-- breadcrumb start -->
<section class="breadcrumb pos-rel bg_img" data-background="{% static '/root/assets/img/bg/breadcrumb_bg.jpg' %}">
    <div class="container">
        <div class="breadcrumb__content">
            <h2 class="breadcrumb__title">Regsitration</h2>
            <ul class="breadcrumb__list clearfix">
                <li class="breadcrumb-item"><a href="{% url 'core:index' %}">Home</a></li>
                <li class="breadcrumb-item">Regsitration</li>
            </ul>
        </div>
    </div>
    <div class="breadcrumb__circle">
        <span class="big" data-parallax='{"y" : 100, "scale" : 0.1}'></span>
        <span class="small" data-parallax='{"y" : 100, "scale" : 0.1}'></span>
    </div>
    <div class="breadcrumb__shape">
        <div class="shape shape--1">
            <div class="shape-inner" data-parallax='{"x":-50,"y":80}'>
                <img src="{% static '/root/assets/img/shape/br_shape1.png' %}" alt="">
            </div>
        </div>
        <div class="shape shape--2">
            <div class="shape-inner" data-parallax='{"x":50,"y":-90}'>
                <img src="{% static '/root/assets/img/shape/br_shape2.png' %}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb end -->

<!-- contact start -->
<section class="contact pt-80 gray-bg">
    <div class="container">
        <div class="xb-contact pos-rel">
            <div class="row">
                <div class="col-11">
                    <div class="xb-item--inner">
                        <div class="xb-item--holder mb-25">
                            <h3>Register Your Account</h3>
                        </div>
                        <form class="xb-item--form contact-from" method="POST" action="{% url 'core:registration' %}">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="xb-item--field">
                                        <input type="text" name="full_name" placeholder="Full Name" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="xb-item--field">
                                        <input type="text" name="email" placeholder="Email" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="xb-item--field">
                                        <input type="text" name="passport_number" placeholder="Passport Number" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="xb-item--field">
                                        <input type="password" name="password" placeholder="Password" required>
                                    </div>
                                </div>
                                <div class="col-lg-6">
                                    <div class="xb-item--field">
                                        <input type="password" name="confirm_password" placeholder="Confirm Password" required>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <button class="thm-btn" type="submit">Registration</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- contact end -->

{% endblock %}
