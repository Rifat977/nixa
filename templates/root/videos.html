{% extends 'root/partial/base.html' %}

{% block title %}Videos || Nixaglobal{% endblock %}

{% load static %}

{% block content %}
<!-- breadcrumb start -->
<section class="breadcrumb pos-rel bg_img" data-background="{% static '/root/assets/img/bg/breadcrumb_bg.jpg' %}">
    <div class="container">
        <div class="breadcrumb__content">
            <h2 class="breadcrumb__title">Videos</h2>
            <ul class="breadcrumb__list clearfix">
                <li class="breadcrumb-item"><a href="{% url 'core:index' %}">Home</a></li>
                <li class="breadcrumb-item">Videos</li>
            </ul>
        </div>
    </div>
    <div class="breadcrumb__circle">
        <span class="big" data-parallax='{"y" : 100, "scale" : 0.1}'></span>
        <span class="small" data-parallax='{"y" : 100, "scale" : 0.1}'></span>
    </div>
    <div class="breadcrumb__shape">
        <div class="shape shape--1">
            <div class="shape-inner" data-parallax='{"x":-50,"y":80}'>
                <img src="{% static '/root/assets/img/shape/br_shape1.png' %}" alt="">
            </div>
        </div>
        <div class="shape shape--2">
            <div class="shape-inner" data-parallax='{"x":50,"y":-90}'>
                <img src="{% static '/root/assets/img/shape/br_shape2.png' %}" alt="">
            </div>
        </div>
    </div>
</section>
<!-- breadcrumb end -->

<!-- coaching start -->
<section class="coaching pt-130 pb-120">
    <div class="container">
        <div class="row mt-none-30">
            {% for video in videos %}
            <div class="col-lg-4 col-md-6 mt-30">
                <div class="xb-coaching">
                    <div class="xb-item--inner">
                        <div class="xb-item--img">
                            <iframe width="100%" height="270" src="{{video.video_url}}" title="{{video.title}}" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
                        </div>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
    </div>
</section>
{% endblock %}
